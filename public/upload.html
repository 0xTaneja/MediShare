<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        #uploadForm {
            text-align: center;
        }
        #imageInput {
            display: none;
        }
        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        #imagePreview img {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        #fileName {
            margin-top: 10px;
            font-size: 14px;
            color: #333333;
            display: none;
        }
        #cidDisplay {
            margin-top: 20px;
            display: none;
            font-size: 16px;
            color: #333333;
            word-break: break-all;
        }
        #doctorId {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        #username {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        #shareBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        #shareBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Sharing</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput">Choose an image</label>
            <div id="imagePreview"></div>
            <div id="fileName"></div>
            <div id="cidDisplay"></div>
            <input type="text" id="doctorId" placeholder="Enter Doctor's ID">
            <input type="text" id="username" placeholder="Enter Your Username">
            <button type="button" id="shareBtn">Share</button>
        </form>
    </div>

    <script src="fileSharing.js"></script>
</body>
</html>
